# IEEE Student Branch Positions
# This file contains position descriptions for IEEE Student Branches

positions:
  - title: Student Branch Chair
    shortDescription: The Student Branch Chair provides leadership and coordinates activities for the student branch.
    description: As Student Branch Chair, you are responsible for leading your student branch, coordinating activities, and ensuring your members have valuable IEEE experiences. You work closely with your faculty counselor and section leadership to build a vibrant student community.
    keywords: student, branch, chair, leadership, university, college
    first30Days:
      - category: Getting Started
        tasks:
          - Set up your IEEE Account
          - Read your Job Description
      - category: Understand your Student Branch
        tasks:
          - Student Branch within IEEE MGA Structure
          - Student Activities & IEEE MGA Structure
          - Know where to find Student Branch Policy (MGA Ops Manual 9.7, 9.8, 9.10)
          - Ensure transition with prior Student Branch Chair
      - category: Student Branch Reporting
        tasks:
          - Student Branch Annual Plan
          - Officer Reporting Link
          - Meetings & Events
      - category: Other Useful Information
        tasks:
          - IEEE Organizational Units Roster
          - Brand Identify Toolkit
          - Web Hosting
          - Student Activities Website
          - Complete & Submit Conflict of Interest (COI) Form
    keyAdmin:
      - category: Set up Your Executive Committee
        tasks:
          - Contact your Student Branch Officers
          - Review Roles with your Officers
          - Meet with your Executive Committee (ExCom)
      - category: Student Branch Committees
        tasks:
          - Determine which committees your Student Branch needs
          - Appoint your Committee Chairs
      - category: Know your Finances
        tasks:
          - Create a Budget for your Student Branch
          - Connect with your Student Branch Counselor
          - SB Counselor Role
      - category: Schedule and conduct meetings of your Student Branch
        tasks:
          - Familiarize with Roberts Rules
          - Convert an agenda to minutes with minimal work
          - Steps to Organize successful meetings
      - category: Organize Recognition & Awards Events
        tasks:
          - IEEEXtreme Student Competition
          - Steps for Holding an IEEE Social Event
          - Coordinate activities with local Section and Region
          - Review IEEE Social Media Policy
      - category: Recruiting Members & Volunteers for your Student Branch
        tasks:
          - IEEE Membership Development
          - Volunteer Recruitment Toolkit
          - IEEE Students Visual Identity Toolkit
    yearly:
      - category: Annual Reporting
        tasks:
          - Submit Student Branch Annual Report
          - Update Officer Information
          - Report all meetings and events

  - title: Student Branch Vice Chair
    shortDescription: The Vice Chair assists the Student Branch Chair and assumes responsibilities in their absence.
    description: As Student Branch Vice Chair, you support the Chair in managing branch operations and often succeed to the Chair position. You help coordinate activities and ensure continuity of leadership.
    keywords: student, vice chair, branch, assistant, deputy
    first30Days:
      - category: Getting Started
        tasks:
          - Set up your IEEE Account
          - Read your Job Description
      - category: Understand your Student branch
        tasks:
          - Student Branch within IEEE Member & Geographic Activities (MGA) organization
          - Know where to find Student Branch Policy (MGA Ops Manual 9.7, 9.8, 9.10)
          - Know your Student Branch Officers
          - Ensure transition with prior Student Branch Vice Chair
      - category: Student Branch Reporting
        tasks:
          - Student Branch Annual Plan
          - Officer Reporting Link
          - Meetings & Events
      - category: Other Useful Information
        tasks:
          - Example Student Branch Calendar
          - IEEE Organizational Units Roster
          - Brand Identify Toolkit
          - Web Hosting
          - Student Activities Website
          - Complete & Submit Conflict of Interest (COI) Form
    keyAdmin:
      - category: Support the Chair
        tasks:
          - Assist with Executive Committee meetings
          - Help coordinate branch activities
          - Support event planning and execution
      - category: Member Engagement
        tasks:
          - Help recruit new members
          - Engage current members in activities
          - Promote IEEE benefits to students
    yearly:
      - category: Prepare for Leadership
        tasks:
          - Learn branch operations
          - Prepare for Chair role
          - Support succession planning

  - title: Student Branch Secretary
    shortDescription: The Secretary maintains branch records, manages documentation, and handles meeting minutes.
    description: As Student Branch Secretary, you are responsible for maintaining accurate records of branch activities, managing documentation, and ensuring proper reporting to IEEE.
    keywords: student, secretary, records, minutes, documentation, branch
    first30Days:
      - category: Getting Started
        tasks:
          - Set up your IEEE Account
          - Read your Job Description
          - Ensure transition with prior Secretary
      - category: Understand your Role
        tasks:
          - Review Student Branch Policy
          - Learn about reporting requirements
          - Familiarize with vTools
    keyAdmin:
      - category: Manage Records
        tasks:
          - Maintain meeting minutes
          - Track member attendance
          - Submit required reports
          - Maintain branch documentation
      - category: Support Meetings
        tasks:
          - Prepare meeting agendas
          - Record meeting minutes
          - Distribute meeting notices
    yearly:
      - category: Annual Tasks
        tasks:
          - Compile annual report
          - Archive branch records
          - Update governing documents

  - title: Student Branch Treasurer
    shortDescription: The Treasurer manages branch finances and budget.
    description: As Student Branch Treasurer, you manage the financial health of your branch, track expenses, and ensure proper financial reporting.
    keywords: student, treasurer, finance, budget, branch, money
    first30Days:
      - category: Getting Started
        tasks:
          - Set up your IEEE Account
          - Read your Job Description
          - Meet with prior Treasurer for transition
      - category: Understand Finances
        tasks:
          - Review branch budget
          - Learn about funding sources
          - Understand IEEE financial policies
    keyAdmin:
      - category: Financial Management
        tasks:
          - Track branch expenses
          - Manage branch budget
          - Process reimbursements
          - Work with Student Branch Counselor on finances
      - category: Reporting
        tasks:
          - Maintain financial records
          - Prepare financial reports
          - Submit required financial documentation
    yearly:
      - category: Annual Financial Tasks
        tasks:
          - Prepare annual budget
          - Submit financial reports
          - Balance books for audit
          - Transfer financial records to successor

  - title: Student Branch Counselor
    shortDescription: The Faculty Counselor provides guidance and support to the student branch.
    description: As Student Branch Counselor, you are a faculty member who provides mentorship, guidance, and institutional support to help your student branch succeed.
    keywords: counselor, faculty, advisor, mentor, student branch
    first30Days:
      - category: Getting Started
        tasks:
          - Set up your IEEE Account
          - Read your Job Description
          - Meet with Student Branch Officers
      - category: Understand your Role
        tasks:
          - Review Student Branch Counselor responsibilities
          - Learn about IEEE student programs
          - Connect with Section leadership
    keyAdmin:
      - category: Provide Guidance
        tasks:
          - Mentor student leaders
          - Advise on branch activities
          - Support event planning
          - Ensure compliance with university policies
      - category: Financial Oversight
        tasks:
          - Review and approve branch budget
          - Oversee financial transactions
          - Ensure proper financial management
    yearly:
      - category: Annual Responsibilities
        tasks:
          - Review annual report
          - Support officer transitions
          - Ensure continuity of branch operations
