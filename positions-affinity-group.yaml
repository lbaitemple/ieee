# IEEE Affinity Group Positions
# This file contains position descriptions for IEEE Affinity Groups

positions:
  - title: Women In Engineering (WIE) Affinity Group Chair
    shortDescription: Leads initiatives to support and promote women in engineering.
    description: The WIE Affinity Group Chair is the lead volunteer and the public face for the local WIE Affinity Group, promoting and supporting women in engineering.
    keywords: WIE, women, engineering, diversity, inclusion, affinity
    first30Days:
      - category: Getting Started
        tasks:
          - Set up your IEEE Account
          - Read your Job Description
          - Contact your Section Officers
      - category: Understanding WIE
        tasks:
          - IEEE Structure & Affinity Groups
          - MGA Committee Structure & WIE Committee
          - IEEE WIE Membership & Benefits
      - category: Build Your Network
        tasks:
          - Access IEEE WIE Member Directory
          - Connect with Regional WIE Coordinator
          - Join WIE online communities
    keyAdmin:
      - category: Organize Activities
        tasks:
          - Plan WIE events and programs
          - Promote STEM education
          - Support women in engineering careers
          - Organize networking events
      - category: Grow Membership
        tasks:
          - Recruit new WIE members
          - Engage current members
          - Promote WIE benefits
    yearly:
      - category: Annual Tasks
        tasks:
          - Submit annual report
          - Plan WIE recognition awards
          - Develop succession plan

