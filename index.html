<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IEEE Section Positions</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 id="headerTitle">IEEE Section Positions</h1>
            <p id="headerDescription">Search and explore available positions in IEEE sections</p>
        </header>

        <div class="search-section">
            <div class="org-selector">
                <label for="orgType">Organization Type:</label>
                <select id="orgType">
                    <option value="section">Section Positions</option>
                    <option value="chapter">Chapter Positions</option>
                    <option value="region">Region Positions</option>
                    <option value="student-branch">Student Branch Positions</option>
                    <option value="affinity-group">Affinity Group Positions</option>
                </select>
            </div>
            <input type="text" id="searchInput" placeholder="Search positions (e.g., chair, treasurer, student, awards...)">
            <button id="searchBtn">Search</button>
            <button id="showAllBtn">Show All</button>
        </div>

        <div class="content">
            <div class="positions-list" id="positionsList">
                <p class="placeholder">Enter a search term or click "Show All" to see positions</p>
            </div>

            <div class="position-details" id="positionDetails" style="display: none;">
                <button class="close-btn" id="closeBtn">&times;</button>
                <div class="position-header">
                    <h2 id="positionTitle"></h2>
                    <div class="header-buttons">
                        <button class="job-card-btn" id="jobCardBtn" title="Generate Job Description Card">Generate Job Card</button>
                        <button class="reset-btn" id="resetBtn" title="Clear all checkboxes for this position">Reset Progress</button>
                    </div>
                </div>
                
                <div class="tabs">
                    <button class="tab-btn active" data-tab="description">Description</button>
                    <button class="tab-btn" data-tab="first30">First 30 Days</button>
                    <button class="tab-btn" data-tab="keyAdmin">Key Admin Functions</button>
                    <button class="tab-btn" data-tab="yearly">Yearly Actions</button>
                </div>

                <div id="progressDisplay" class="progress-display"></div>

                <div class="tab-content">
                    <div id="tab-description" class="tab-pane active"></div>
                    <div id="tab-first30" class="tab-pane"></div>
                    <div id="tab-keyAdmin" class="tab-pane"></div>
                    <div id="tab-yearly" class="tab-pane"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Job Description Card Modal -->
    <div id="jobCardModal" class="modal" style="display: none;">
        <div class="modal-content job-card">
            <button class="close-modal-btn" id="closeModalBtn">&times;</button>
            <h2>Job Description Card</h2>
            <div class="job-card-content">
                <h3 id="jobCardTitle"></h3>
                <div class="job-card-field">
                    <label>Volunteer Role:</label>
                    <p id="jobCardRole"></p>
                </div>
                <div class="job-card-field">
                    <label>Specific Task:</label>
                    <textarea id="jobCardTask" placeholder="Enter specific task description..."></textarea>
                </div>
                <div class="job-card-field">
                    <label>Time Commitment:</label>
                    <input type="text" id="jobCardTime" placeholder="e.g., 2 hours/week">
                </div>
                <div class="job-card-field">
                    <label>Duration:</label>
                    <input type="text" id="jobCardDuration" placeholder="e.g., Jan 1st - Dec 31st (1 Year Term)">
                </div>
                <div class="job-card-field">
                    <label>Deliverables:</label>
                    <textarea id="jobCardDeliverables" placeholder="Enter deliverables..."></textarea>
                </div>
            </div>
            <div class="job-card-actions">
                <button id="downloadJobCard" class="download-btn">Download as Image</button>
                <button id="printJobCard" class="print-btn">Print</button>
            </div>
        </div>
    </div>

    <script src="data.js"></script>
    <!-- <script src="yaml-loader.js"></script> -->
    <!-- Uncomment above line to use positions.yaml instead of data.js -->
    <script src="app.js"></script>
</body>
</html>
